<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feel Good</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Zen Quote Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Zen Quote</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder=""
            aria-label="Generated Quote"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Quote</button>
        </div>
      </div>
    </div>
    
    
    
    <section>
      <div class="wrapper2">
        <header>
          <h1>Dad Joke Generator</h1>
        </header>
        <div class="card2">
          <div class="card-header2">
            <h2>Generate a Dad Joke</h2>
          </div>
          <div class="card-body2">
            <textarea
              readonly
              id="password"
              placeholder=""
              aria-label="Generated Joke"
            ></textarea>
          </div>
          <div class="card-footer2">
            <button id="generate" class="btn2">Generate Joke</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
