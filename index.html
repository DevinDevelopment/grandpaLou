<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feel Good</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <section>
        <div class="wrapper">
          <header>
            <h1>Zen Quote Generator</h1>
          </header>
          <div class="card">
            <div class="card-header">
              <h2>Generate a Zen Quote</h2>
            </div>
            <div class="card-body">
              <textarea
                readonly
                id="quotes"
                placeholder=""
                aria-label="Generated Quote"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="generateQuote" class="btn">Generate Quote</button>
            </div>
          </div>
        </div>
    </section>
    
    <section>
      <div class="wrapper2">
        <header>
          <h1>Dad Joke Generator</h1>
        </header>
        <div class="card2">
          <div class="card-header2">
            <h2>Generate a Dad Joke</h2>
          </div>
          <div class="card-body2">
            <textarea
              readonly
              id="jokes"
              placeholder=""
              aria-label="Generated Joke"
            ></textarea>
          </div>
          <div class="card-footer2">
            <button id="generateJoke" class="btn2">Generate Joke</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
